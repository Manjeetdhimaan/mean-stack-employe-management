<div class="bg-white datatable-table">
    <div class="title">
        <h3>Timeline
         </h3>
    </div>
    </div>
    <div class="blue-card" >
        <form >
          <div class="row mx-0">
      
            <!-- -------------------------- left card section -------------------------- -->
            <div class="col-lg-8 col-md-12 col-sm-12 px-0 left-card order-1 order-lg-0">
              <!-- -------------------------- profile page form -------------------------- -->
              <div class="add-edit-form">
                <!-- <div class="title" >
                  <h3>Users Profile</h3>
                </div> -->
                <div class="form form-type2">
      
                  <div class="row mx-0">
                    <!-- -------------------------- First Name feild --------------------------- -->
                    <div class="col-lg-6 col-md-12 col-sm-12">
                      <div class="form-group">
                        <label>First Name</label>
                        <p class="form-control" 
                          appErrorStylingDirective>{{ firstName }}</p>
                      </div>
                    </div>
      
                    <!-- --------------------------- Last Name feild --------------------------- -->
                    <div class="col-lg-6 col-md-12 col-sm-12">
                      <div class="form-group">
                        <label>Last Name</label>
                        <p class="form-control" 
                          appErrorStylingDirective>{{ lastName.trim() }}</p>
                      </div>
                    </div>
      
                    <!-- ----------------------------- Email Feild ----------------------------- -->
                    <div class="col-lg-6 col-md-12 col-sm-12">
                      <div class="form-group">
                        <label>Email</label>
                        <p class="form-control" 
                          appErrorStylingDirective>{{ userDetails?.email }}</p>
                      </div>
                    </div>
      
                    <!-- ------------------------- Phone number field -------------------------- -->
                    <div class="col-lg-6 col-md-12 col-sm-12">
                      <div class="form-group">
                        <label>Phone Number</label>
                        <p class="form-control" 
                          appErrorStylingDirective>{{ userDetails?.phone }}</p>
                      </div>
                    </div>
      
                    <!-- ---------------------------- Role field ----------------------------- -->
      
                    <div class="col-lg-6 col-md-12 col-sm-12">
                      <div class="form-group">
                        <label>Role</label>
                        <p class="form-control" 
                          appErrorStylingDirective>{{ userDetails?.service }}</p>
                      </div>
                    </div>
      
                    <!-- --------------------------- Designation feild --------------------------- -->
                    <div class="col-lg-6 col-md-12 col-sm-12">
                      <div class="form-group">
                        <label>Joining Date</label>
                        <p class="form-control" 
                          appErrorStylingDirective>{{ userDetails?.joindate }}</p>
                      </div>
                    </div>
      
                    <!-- ----------------------- User Description field ------------------------ -->
                    <div class="col-lg-12 col-md-12 col-sm-12"  *ngIf="userDetails?.bio">
                      <div class="form-group">
                        <label>Description</label>
                        <p class="form-control" 
                          appErrorStylingDirective>{{ userDetails?.bio }}</p>
                      </div>
                    </div>
      
                      <!-- -------------------------- Clinic Selection --------------------------- -->
      
                      <!-- <div class="col-lg-12 col-md-12 col-sm-12">
                        <div class="form-group">
                          <label>Clinics</label>
                          <p-multiSelect [options]="clinicList" formControlName="clinicIds" optionLabel="name"
                            optionValue="id" display="chip">
                          </p-multiSelect>
      
                          <div class="error error-msg">
                            <div>
                              <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Clinics are required.
                            </div>
                          </div>
                        </div>
                      </div> -->
                    <!-- ------------------------- Row ends below div -------------------------- -->
                  </div>
      
                  <!-- ------------------------- FOrm ends below div ------------------------- -->
      
                </div>
              </div>
            </div>
      
            <!-- ------------------------- right card  section ------------------------- -->
            <div class="col-lg-4 col-md-12 col-sm-12 px-0 right-card order-0 order-lg-1">
              <div class="right-card-wrapper">
                <!-- <div class="title">
                  <h3>Users Profile</h3>
                </div> -->
                <div class="profile-img-section">
                  <div class="edit-icon">
                    <input type="file" #myFileInput class="form-control d-none" id="file-input"
                       accept="image/*" />
                    <label for="file-input">
                      <div class="icon-round">
                        <span>
                          <i class="fa fa-pencil"></i>
                        </span>
                      </div>
                    </label>
      
                  </div>
                  <img [src]="profileImageUrl || 'https://g99plus.b-cdn.net/AEMR/assets/img/profileDefault.png'">
                  <div class="about-section">
                    <h4 class="title text-white">Test Name</h4>
                    <p class="text-white badge">
                      Role
                    </p>
                  </div>
                </div>
      
              
      
                <div class="quick-links">
                  <!-- <app-quick-links [businessId]="businessId" [isProvider]="isProvider" [userId]="userId"></app-quick-links> -->
                  <!-- <app-quick-links [businessId]="businessId" [isProvider]="isProvider" [userId]="userId"></app-quick-links> -->
                </div>
      
      
              </div>
      
            </div>
          </div>
        </form>
      </div>
