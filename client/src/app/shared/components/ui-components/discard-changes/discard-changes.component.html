<div>
  <h3 [innerHTML]="data.confirmationText"></h3>
  <div mat-dialog-actions align="end" style="margin-top: 1rem">
    <button mat-button color="white"  (click)="cancel()">{{ data.cancelBtnText }}</button>
    <button mat-button color="accent" (click)="cancelN(data.confirmParameter)" [mat-dialog-close]="{confirm: true}">{{ data.confirmBtnText }}</button>
  </div>
</div>
