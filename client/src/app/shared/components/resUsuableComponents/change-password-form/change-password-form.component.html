
<div class="blue-card">
    <form [formGroup]="form" @slideUp>
      <div class="row mx-0">
        <!-- -------------------------- left card section -------------------------- -->
        <div class="col-lg-12 col-md-12 col-sm-12 px-0 left-card order-1 order-lg-0">
          <!-- -------------------------- profile page form -------------------------- -->
          <div class="add-edit-form">
            <div class="title">
              <h3>Change Password</h3>
            </div>
            <div class="form form-type2">
  
              <div class="row mx-0">
                <!-- -------------------------- Old Password feild --------------------------- -->
                <div class="col-lg-4 col-md-12 col-sm-12">
                  <div class="form-group"
                    [ngClass]="f['oldPassword'].invalid && ((f['oldPassword'].dirty || f['oldPassword'].touched))?'has-error':''">
                    <label>Old Password<span class="error-red">*</span></label>
                    <input type="password" class="form-control input-type2" formControlName="oldPassword"
                      appErrorStylingDirective>
                    <div class="error error-msg">
                      <div *ngIf="f['oldPassword'].errors?.['required']">
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Old Password is required.
                      </div>
                      <div *ngIf="f['oldPassword'].errors?.['pattern']">
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> Old Password is invalid.
                      </div>
                    </div>
                  </div>
                </div>
  
                <!-- --------------------------- New Password feild --------------------------- -->
                <div class="col-lg-4 col-md-12 col-sm-12">
                  <div class="form-group"
                    [ngClass]="f['newPassword'].invalid && ((f['newPassword'].dirty || f['newPassword'].touched))?'has-error':''">
                    <label>New Password<span class="error-red">*</span></label>
                    <input type="password" class="form-control input-type2" formControlName="newPassword"
                      appErrorStylingDirective>
                    <div class="error error-msg">
                      <div *ngIf="f['newPassword'].errors?.['required']">
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> New Password is required.
                      </div>
                      <div *ngIf="f['newPassword'].errors?.['pattern']">
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i> New Password is invalid.
                      </div>
                    </div>
                  </div>
                </div>

                <!-- ---------------------------Confirm New Password feild --------------------------- -->
                <div class="col-lg-4 col-md-12 col-sm-12">
                  <div class="form-group"
                    [ngClass]="f['confirmNewPassword'].invalid && ((f['confirmNewPassword'].dirty || f['confirmNewPassword'].touched))?'has-error':''">
                    <label>Confirm New Password<span class="error-red">*</span></label>
                    <input type="password" class="form-control input-type2" formControlName="confirmNewPassword"
                      appErrorStylingDirective>
                      
                    <div class="error error-msg">
                        
                      <div *ngIf="f['confirmNewPassword'].errors?.['required']">
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Confirm New Password is required.
                      </div>
                      <div *ngIf="f['confirmNewPassword'].errors?.['pattern']">
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Confirm New Password is invalid.
                      </div>
                      
                      <!-- <div *ngIf="newPasswordControl.touched && confirmNewPasswordControl.touched && form.hasError('missmatch')" class="error">
                        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Passwords do not match
                      </div> -->
                      
                    </div>
                  </div>
                  <div style="margin-top:-2rem" *ngIf="((f['newPassword'].touched || f['newPassword'].dirty) && f['confirmNewPassword'].touched || f['confirmNewPassword'].dirty) && (f['newPassword'].value !== f['confirmNewPassword'].value)" class="error">
                    <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>Passwords do not match
                  </div>
                </div>
                </div>
                <!-- ------------------------- Row ends below div -------------------------- -->
              </div>
              <!-- ------------------------- FOrm ends below div ------------------------- -->
            </div>
          </div>
        </div>
    </form>
  </div>
