<div @fade>
    <div class="row mx-0">
      <!-- -------------------------- First Name feild --------------------------- -->
      <div class="col-lg-12 col-md-12 col-sm-12 centred">
        <mat-tab-group animationDuration="500ms">
  
          <!-------------- Timeline tab -------------->
          <mat-tab label="Timeline">
            <app-reusable-timeline [firstName]="firstName" [lastName]="lastName" [userDetails]="userDetails"
              [profileImageUrl]="profileImageUrl"></app-reusable-timeline>
          </mat-tab>
          <!-------------- Timeline tab ends-------------->
  
  
          <!-------------- Attendance tab -------------->
          <mat-tab label="Attendance">
            <app-reusable-attendance [attendance]="attendance"></app-reusable-attendance>
          </mat-tab>
          <!-------------- Attendance tab ends-------------->
          
  
          <!-------------- Salary Slips tab -------------->
          <mat-tab label="Salary Slips">
            <app-reusable-payroll [payroll]="payroll" [userDetails]="userDetails"></app-reusable-payroll>
          </mat-tab>
          <!-------------- Salary Slips tab ends -------------->
  
  
          <!-------------- Create Salary Slips tab -------------->
          <mat-tab label="Create Salary Slip" *ngIf="isAdmin">
            <form [formGroup]="payRollForm" (ngSubmit)="submit()">
              <app-create-payroll formControlName="payForm" [totalEarning]="totalEarning" [totalDeductions]="totalDeductions" [isAdmin]="isAdmin" [submitted]="submitted"></app-create-payroll>
              <div class="col-lg-12 d-flex justify-content-end btn-groups">
                  <div class="form-group">
                    <div class="button-conditional">
                      <button type="submit" class="btn btn-save btn-regular" >
                        <span class="btn-text">Create</span>
                      </button>
                      <button type="button" class="btn btn-cancel btn-regular" (click)="onCancelSubmit()">
                        <span class="btn-text">Cancel</span>
                      </button>
                    </div>
                  </div>
                </div>
            </form>
           
          </mat-tab>
          <!-------------- Salary Slips tab ends -------------->
  
        </mat-tab-group>
      </div>
    </div>
  </div>

  <ng-progress [thick]="true"></ng-progress>
